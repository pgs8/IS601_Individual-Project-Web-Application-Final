{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Year</th>
        <th scope="col">Score</th>
        <th scope="col">Title</th>
    </tr>
    </thead>
    <tbody>
    {% for movie in movies %}
    <tr>
        <td>{{ movie.Year }}</td>
        <td>{{ movie.Score }}</td>
        <td><a href="view/{{ movie.id }}">{{ movie.Title }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
